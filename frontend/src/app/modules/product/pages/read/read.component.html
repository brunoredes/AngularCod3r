<div class="mat-elevation-z3">
    <table mat-table class="table" [dataSource]="products">
        <ng-container matColumnDef="id" class="table__product  table__product--id ">
            <th mat-header-cell *matHeaderCellDef class="table__id">Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name" class="table__product table__product--name ">
            <th mat-header-cell *matHeaderCellDef class="table__name">Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price" class="table__product table__product--price">
            <th mat-header-cell *matHeaderCellDef class="table__price">Price</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
