<div class="mat-elevation-z3" *ngIf="products">
    <table mat-table class="table" [dataSource]="products" *ngIf="products?.length" aria-describedby="product table">
        <ng-container matColumnDef="id" class="table__product  table__product--id ">
            <th mat-header-cell *matHeaderCellDef class="table__id" scope="col">ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name" class="table__product table__product--name ">
            <th mat-header-cell *matHeaderCellDef class="table__name" scope="col">Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price" class="table__product table__product--price">
            <th mat-header-cell *matHeaderCellDef class="table__price" scope="col">Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="action" class="table__product table__product--action">
            <th mat-header-cell *matHeaderCellDef class="table__actions" scope="col">Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}" class="table__actions--edit">
                    <em class="material-icons">
                        edit
                    </em>
                </a>
                <a routerLink="/products/delete/{{row.id}}" class="table__actions--delete">
                    <em class="material-icons">
                        delete
                    </em>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="!products?.length">
    <span>Parece que você ainda não possui nenhum produto cadastrado</span>
    <a class="material-icons">
        <em></em>
    </a>
</div>
